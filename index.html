    function getWalletProvider() {
        if (window.solana && window.solana.isPhantom) {

        } else if (window.solflare) {
            return { provider: window.solflare, name: 'Solflare' };

    }

    // Function to connect wallet
    async function connectWallet() {
        const wallet = getWalletProvider();
        if (!wallet) {
            alert('Please install Phantom or Solflare wallet to use this feature.');
            return;
        }

        try {
            const response = await wallet.provider.connect();
            let publicKey;
            if (wallet.name === 'Phantom' && response.publicKey) {
                publicKey = response.publicKey.toString();
            } else if (wallet.name === 'Solflare' && wallet.provider.publicKey) {
                publicKey = wallet.provider.publicKey.toString();
            }

            if (publicKey) {
                const formattedKey = formatPublicKey(publicKey);
                document.getElementById('walletStatus').innerText = `Connected with ${wallet.name}: ${formattedKey}`;
            } else {
                throw new Error('Unable to retrieve Public Key');
            }
        } catch (error) {
            console.error('Error connecting wallet:', error);
            document.getElementById('walletStatus').innerText = 'Connection failed.';
        }
    }
