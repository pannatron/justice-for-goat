    .goat {

      bottom: 6px;
      left: 0;
      width: 270px;
      animation: float 7s infinite ease-in-out;
      transition: transform 1s ease;
    }

    .heart {

    @keyframes float {
      0% { transform: translateX(150px); }
      50% { transform: translateX(550px); }
      100% { transform: translateX(150px); }
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(300px); opacity: 0; }
    }

    @keyframes pop-up {
      0% {
        transform: scale(0) translateY(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.5) translateY(-50px);
        opacity: 1;
      }
      100% {
        transform: scale(1) translateY(-100px);
        opacity: 0;
      }
    }

    .form-container {

  <script>

    let walletProvider;

    // Function to detect wallet provider
    function getWalletProvider() {
        if (window.solana && window.solana.isPhantom) {
            return { provider: window.solana, name: 'Phantom' };
        } else if (window.solflare) {
            return { provider: window.solflare, name: 'Solflare' };
        } else {
            return null;
        }
    }

    // Function to format the public key
    function formatPublicKey(key) {
        if (key.length > 10) {
            return `${key.slice(0, 4)}....${key.slice(-4)}`;
        }
        return key; // กรณี key สั้นกว่าหรือยาวไม่พอจะแสดงทั้งหมด
    }

    // Function to connect wallet
    async function connectWallet() {
        const wallet = getWalletProvider();
        if (!wallet) {
            alert('Please install Phantom or Solflare wallet to use this feature.');
            return;
        }

        try {
            const response = await wallet.provider.connect();
            let publicKey;
            if (wallet.name === 'Phantom' && response.publicKey) {
                publicKey = response.publicKey.toString();
            } else if (wallet.name === 'Solflare' && wallet.provider.publicKey) {
                publicKey = wallet.provider.publicKey.toString();
            }

            if (publicKey) {
                const formattedKey = formatPublicKey(publicKey);
                document.getElementById('walletStatus').innerText = `Connected with ${wallet.name}: ${formattedKey}`;
            } else {
                throw new Error('Unable to retrieve Public Key');
            }
        } catch (error) {
            console.error('Error connecting wallet:', error);
            document.getElementById('walletStatus').innerText = 'Connection failed.';
        }
    }

    // Add event listener for the connect button
    document.getElementById('connectWallet').addEventListener('click', connectWallet);
    const goat = document.getElementById('goat');
    const flowerForm = document.getElementById('flowerForm');
    const goatArea = document.getElementById('goatArea');
    const rankList = document.getElementById('rankList');
    const countrySummary = document.getElementById('countrySummary');
    function getCountryFlag(countryCode) {
        if (!countryCode || countryCode.length !== 2) {
          console.error(`Invalid country code: ${countryCode}`);
          return '🏳'; // ธงเปล่าสำหรับข้อผิดพลาด
        }
        try {
          return [...countryCode.toUpperCase()]
            .map((char) => String.fromCodePoint(127397 + char.charCodeAt()))
            .join('');
        } catch (err) {
          console.error(`Error generating flag for ${countryCode}:`, err);
          return '🏳'; // แสดงธงเปล่าในกรณีผิดพลาด
        }
      }
      
      
      function renderRank(ranks) {
        rankList.innerHTML = '';
        const topRanks = ranks.slice(0, 10); // แสดงเฉพาะ 10 อันดับแรก
        topRanks.forEach((rank, index) => {
          const li = document.createElement('li');
          const flag = getCountryFlag(rank.country);
          li.innerHTML = `#${index + 1} ${rank.name} ${flag} - ${rank.flowers} 🌸`;
          rankList.appendChild(li);
        });
      }
      
      
      
      function renderCountrySummary(countries) {
        countrySummary.innerHTML = '';
        countries.forEach((country) => {
          const li = document.createElement('li');
          const flag = getCountryFlag(country.country); // แปลง country code เป็นธง
          li.textContent = `${flag} ${country.country}: ${country.flowers} 🌸`;
          countrySummary.appendChild(li);
        });
      }
      
      
   // ฟังก์ชันดึงข้อมูลอันดับ
const fetchRanks = async (latestName) => {
    const response = await fetch(`/api/ranks?name=${encodeURIComponent(latestName || '')}`);
    const ranks = await response.json();
  
    // แสดง 30 อันดับแรก
    renderRank(ranks.topSenders);
  
    // แสดง 10 อันดับประเทศ
    renderCountrySummary(ranks.topCountries);
  
    // แสดงอันดับของตัวเอง
    if (ranks.latestRank > 0) {
      alert(`Your rank is: #${ranks.latestRank}`);
    } else {
      alert('Your name is not ranked.');
    }
  };
  
  // ฟังก์ชันเมื่อผู้ใช้กรอกฟอร์ม
     flowerForm.addEventListener('submit', (event) => {
    event.preventDefault();
    const name = document.getElementById('name').value.trim();
    const country = document.getElementById('country').value;
    const flowers = parseInt(document.getElementById('flowers').value);
  
    // ส่งข้อมูลไปยัง backend
    fetch('/submit', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, country, flowers }),
    })
      .then((response) => response.json())
      .then(() => {
        // ทำให้แพะแสดงความสุข
        addFlower(flowers);
        makeGoatHappy();
        addHeart();
  
        // เรียก fetchRanks พร้อมชื่อที่เพิ่งส่ง
        fetchRanks(name);
      })
      .catch((error) => {
        console.error('Error submitting form:', error);
        alert('Failed to send flowers.');
      });
  });
  function renderRank(ranks) {
    rankList.innerHTML = '';
    ranks.forEach((rank, index) => {
      const li = document.createElement('li');
      const flag = getCountryFlag(rank.country); // แปลง country code เป็นธง
      li.innerHTML = `#${index + 1} ${rank.name} ${flag} - ${rank.flowers} 🌸`;
      rankList.appendChild(li);
    });
  }
  
  function renderCountrySummary(countries) {
    countrySummary.innerHTML = '';
    countries.forEach((country) => {
      const li = document.createElement('li');
      const flag = getCountryFlag(country.country); // แปลง country code เป็นธง
      li.innerHTML = `${flag} ${country.country}: ${country.flowers} 🌸`;
      countrySummary.appendChild(li);
    });
  }
  
  

    function addFlower(quantity) {
      for (let i = 0; i < quantity; i++) {
        const flower = document.createElement('img');
        flower.src = 'https://github.com/pannatron/justice-for-goat/blob/main/asset/4.png?raw=true';
        flower.className = 'flower';
        flower.style.left = `${Math.random() * 90}%`;
        goatArea.appendChild(flower);
        flower.addEventListener('animationend', () => flower.remove());
      }
    }

    function addHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '❤️';
      heart.style.left = `${Math.random() * 90}%`;
      heart.style.bottom = '50px';
      goatArea.appendChild(heart);
      heart.addEventListener('animationend', () => heart.remove());
    }

    function makeGoatHappy() {
      goat.src = "https://github.com/pannatron/justice-for-goat/blob/main/asset/White%20and%20Purple%20Professional%20Technology%20Startup%20Business%20Company%20Presentation%20(1).png?raw=true";
      goat.classList.add('happy');
      setTimeout(() => {
        goat.src = "https://github.com/pannatron/justice-for-goat/blob/main/asset/White%20and%20Purple%20Professional%20Technology%20Startup%20Business%20Company%20Presentation.png?raw=true";
        goat.classList.remove('happy');
      }, 1000);
    }
    document.getElementById('sendBulk').addEventListener('click', () => {
        const bulkAmount = parseInt(document.getElementById('bulkFlowers').value);
        const name = document.getElementById('name').value.trim();
        const country = document.getElementById('country').value;
    
        if (!bulkAmount) {
            alert('Please select an amount to send.');
            return;
        }
    
        if (!name || !country) {
            alert('Please fill in your name and select your country.');
            return;
        }
    
        // ส่งข้อมูลปริมาณมากพร้อมชื่อและประเทศไปยัง Backend
        fetch('/send-flowers', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, country, flowers: bulkAmount }),
        })
        .then((response) => {

const socket = new WebSocket('ws://localhost:3000');

socket.onmessage = (event) => {
    const data = JSON.parse(event.data);

    // อัปเดตข้อความประกาศ
    if (data.type === 'announcement') {
        const marquee = document.getElementById('marquee');
        marquee.textContent = data.message;

    if (data.type === 'rankUpdate') {
        renderRank(data.ranks.topSenders); // ฟังก์ชันสำหรับอัปเดตอันดับ
        renderCountrySummary(data.ranks.topCountries); // ฟังก์ชันสำหรับอัปเดตจำนวนดอกไม้ตามประเทศ
    }
};

// ฟังก์ชันสำหรับแสดงอันดับ
function renderRank(ranks) {
    const rankList = document.getElementById('rankList');
    rankList.innerHTML = '';
    ranks.forEach((rank, index) => {
        const li = document.createElement('li');
        const flag = getCountryFlag(rank.country); // ฟังก์ชันแปลงโค้ดประเทศเป็นธง
        li.innerHTML = `#${index + 1} ${rank.name} ${flag} - ${rank.flowers} 🌸`;
        rankList.appendChild(li);
    });
}

// ฟังก์ชันสำหรับแสดงจำนวนดอกไม้ตามประเทศ
function renderCountrySummary(countries) {
    const countrySummary = document.getElementById('countrySummary');
    countrySummary.innerHTML = '';
    countries.forEach((country) => {
        const li = document.createElement('li');
        const flag = getCountryFlag(country.country);
        li.innerHTML = `${flag} ${country.country}: ${country.flowers} 🌸`;
        countrySummary.appendChild(li);
    });
}
